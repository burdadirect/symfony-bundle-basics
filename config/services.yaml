services:
    _defaults:
        public: true
        autowire: false
        autoconfigure: false

    HBM\BasicsBundle\Service\FormHelper:
        public: true
        arguments: ['@form.factory', '@router', '%hbm.basics.form%']

    HBM\BasicsBundle\Command\:
        resource: '../src/Command'
        exclude:
            - '../src/Command/Attributes'
            - '../src/Command/Interfaces'
            - '../src/Command/Traits'
        tags:
            - { name: console.command }
